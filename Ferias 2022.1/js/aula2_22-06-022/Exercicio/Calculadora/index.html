<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" type="text/css" rel="stylesheet" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculadora</h1>

      <table class="calculadora">
        <tr>
          <td colspan="4"><input type="text" class="display" id="display" disabled/></td>
        </tr>

        <tr>
          <td><button class="btn btn-clear" onclick="limpar()" >C</button></td>
          <td><button class="btn btn-num"  onclick="clickButton('(')" >(</button></td>
          <td><button class="btn btn-num" onclick="clickButton(')')" >)</button></td>
          <td><button class="btn btn-num" onclick="clickButton('/')" >/</button></td>
        </tr>

        <tr>
          <td><button class="btn btn-num" onclick="clickButton(7)">7</button></td>
          <td><button class="btn btn-num" onclick="clickButton(8)">8</button></td>
          <td><button class="btn btn-num" onclick="clickButton(9)">9</button></td>
          <td><button class="btn btn-num" onclick="clickButton('*')">*</button></td>
        </tr>

        <tr>
          <td><button class="btn btn-num" onclick="clickButton(4)">4</button></td>
          <td><button class="btn btn-num" onclick="clickButton(5)">5</button></td>
          <td><button class="btn btn-num" onclick="clickButton(6)">6</button></td>
          <td><button class="btn btn-num" onclick="clickButton('+')">+</button></td>
        </tr>

        <tr>
          <td><button class="btn btn-num" onclick="clickButton(1)">1</button></td>
          <td><button class="btn btn-num" onclick="clickButton(2)">2</button></td>
          <td><button class="btn btn-num" onclick="clickButton(3)">3</button></td>
          <td><button class="btn btn-num" onclick="clickButton('-')">-</button></td>
        </tr>

        <tr>
          <td><button class="btn btn-num" onclick="clickButton('.')">.</button></td>
          <td><button class="btn btn-num"  onclick="clickButton(0)">0</button></td>
          <td><button class="btn btn-del">Â«</button></td>
          <td><button class="btn btn-eq" onclick="calculate()">=</button></td>
        </tr>
      </table>
    </div>
    <script src="index.js"></script>
  </body>
</html>
